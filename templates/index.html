<!DOCTYPE html>
{% load staticfiles %}
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ChipHub | Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,900,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fullPage.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}" />

    <!--[if IE]>
    <script type="text/javascript">
      var console = { log: function() {} };
    </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="{% static 'js/jquery.fullPage.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/homepage.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          sectionsColor: ['#FFF ', '#2C3E50', '#FFF'],
          anchors: ['firstPage', 'secondPage', '3rdPage'],
          menu: '#menu',
          loopTop: true,
          loopBottom: true
          });
        });
    </script>

  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section0">
        <div class="overlay">
          <h1>ChipHub</h1>
          <p> Save More, Order together</p>
          <div id="btn-con">
            <a class="btn-1 getbtn" href="about_us">Get Started</a>
          </div>

        </div> 
      </div>
      <div class="section" id="section1">
        <div class="intro">
          <h1>Service</h1>  <!-- 神置中  super container-->
          <div class="row service-row">
              <div class="col-md-4 service-item">
                  Chiphub
              </div>
              <div class="col-md-4 service-item">
                  Exchange
              </div>
              <div class="col-md-4 service-item">
                  Chatroom
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
