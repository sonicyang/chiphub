<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/index.css' %}" rel="stylesheet" media="screen">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock %}
{% block content %}
<div id="slider">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'images/circuit-1.jpg' %}" alt="Chania" width="460" height="345">
            </div>
            <div class="item">
                <img src="{% static 'images/circuit-1.jpg' %}" alt="Chania" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div id="progress-container">

    <div id="goal">集單進度</div>
    <div id="glass">
        <div id="progress">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 text-center goal-stat">
                <label class="goal-label">集單目標</label>
                <label class="goal-number">$3000</label>
            </div>
            <div class="col-sm-3 text-center goal-stat">
                <label class="goal-label">已集單價格</label>
                <label id="funds-raised"class="goal-number">$0</label>
            </div>
            <div class="col-sm-3 text-center goal-stat hide-in-small-screen">
                <label class="goal-label">已完成</label>
                <label id="funds-raised-percent" class="goal-number">0%</label>
            </div>
            <div class="col-sm-3 text-center goal-stat hide-in-small-screen">
                <label class="goal-label">參與人數</label>
                <label class="goal-number" id="funds-count">0</label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
