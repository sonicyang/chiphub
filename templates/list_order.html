{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/list_order.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block js %}
<script src="{% static 'js/list_order.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="order-info">
        <a id="close-order-info" href="#">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
        <div class="invoice">
            <h1>Invoice</h1>
            <!--<div class="invoice-id"># 2015-10-D-RC-103323</div>-->
            <div class="container-fluid">
                <div class="row">
                    <div class="grid group invoice-parties invoice-grid col-md-12">

                        <div class="invoice-module">
                            <h3>收件人地址</h3>
                            <label id="info-shipping-address">
                                {{ shipping_address }}
                            </label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="grid group invoice-paid-details invoice-grid col-md-12">
                        <div class="invoice-module">
                            <h3>寄送日期</h3>
                            <div id="info-sent-date">{{ sent_date }}</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="grid group invoice-details invoice-grid col-md-12">
                        <div class="invoice-module">
                            <h3>匯款帳戶</h3>
                            <button id="paid-info-button" action="edit">編輯</button>
                            <div id="info-paid-account" class="invoice-for">
                                {{ paid_account }}
                            </div>
                            <h3>匯款日期</h3>
                            <div id="info-paid-date" class="due-date-date">{{ paid_date }}</div>
                        </div>
                    </div>
                </div>
                <div id="chip-list-container" class="invoice-module">
                    <div id="chip-list">
                        <div class="row chip">
                            <div class="">
                                <div class="col-md-3">
                                    <h3>CHIP</h3>
                                </div>
                            </div>
                            <div class="">
                                <div class="col-md-3">
                                    <h3>單價</h3>
                                </div>
                            </div>
                            <div class="">
                                <div class="col-md-3">
                                    <h3>數量</h3>
                                </div>
                            </div>
                            <div class="">
                                <div class="col-md-3">
                                    <h3>總價 (單價X數量)</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-6 col-md-3 shipping-fee">
                            運費
                        </div>
                        <div id="shipping-fee" class="col-md-3 shipping-fee">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-6 col-md-3 fee">
                            手續費(10%)
                        </div>
                        <div id="fee" class="col-md-3 fee">
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <h2 id="info-net" class="col-md-offset-9 col-md-3">
                            asd
                        </h2>
                    </div>
                </div>
            </div>

        </div>
    </div>
