{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/profile.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block js %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}

{% block content %}
<div id="profile_form_wrapper">
    <form id="profile_form" class="form-horizontal" role="form" action="/update_profile" method="post">

        {% csrf_token %}

        <div class="form-group">
            <label class="control-label col-md-3" for="username">暱稱:</label>
            <div class="col-md-9">
                <input type="username" class="form-control" id="username" name="username" value="{{ username }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3" for="email">Email:</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" value="{{ email }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3" for="realname">真實姓名:</label>
            <div class="col-md-9">
                <input type="realname" class="form-control" id="realname" name="realname" value="{{ realname }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3" for="shipping_address">預設寄送地址:</label>
            <div class="col-md-9">
                <input type="shipping_address" class="form-control" id="shipping_address" name="shipping_address" value="{{ shipping_address }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3" for="phone">聯絡電話:</label>
            <div class="col-md-9">
                <input type="phone" class="form-control" id="phone" name="phone" value="{{ phone }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3" for="id">身份證字號:</label>
            <div class="col-md-9">
                <input type="id" class="form-control" id="id" name="id" value="{{ id }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div id="alert-message" class="alert alert-danger">
    Hello world!
</div>
{% endblock %}
