{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/progress.css' %}" rel="stylesheet" media="screen">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{% static 'js/progress.js' %}"></script>
{% endblock %}

{% block content %}


  <div id=countdown-wrap>
    <div id="goal">集單進度</div>
    <div id="glass">
      <div id="progress">
      </div>
    </div>
    <div class="goal-stat">
      <span class="goal-label">集單目標</span>
      <span class="goal-number">$3000</span>
    </div>
    <div class="goal-stat">
      <span class="goal-label">已完成</span>
      <span id="funds-raised-percent" class="goal-number">0%</span>
    </div>
    <div class="goal-stat">
      <span class="goal-label">已集單價格</span>
      <span id="funds-raised"class="goal-number">$0</span>
    </div>
    <div class="goal-stat">
      <span class="goal-label">參與本次集單人數</span>
      <span class="goal-number" id="funds-count">0</span>
    </div>
  </div>


  <section id="nav">
    <nav>
      <div>
      </div>
        <ul>
          <li data-xcoord="0px" class="active">Home</li>
          <li data-xcoord="160px">About</li>
          <li data-xcoord="320px">Contact</li>
          <li data-xcoord="480px">Store</li>
        </ul>
    </nav>
  </section>
  <script>
  $("nav ul li").click(function(){
      var xcoord = $(this).data("xcoord");

      $("nav div").stop().animate({marginLeft:xcoord}, 500, "easeInOutExpo");
      $(this).addClass("active");
      $("nav ul li").not(this).removeClass("active");

    });
  </script>
{% endblock %}
