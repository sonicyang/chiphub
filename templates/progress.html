{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/progress.css' %}" rel="stylesheet" media="screen">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{% static 'js/progress.js' %}"></script>
{% endblock %}

{% block content %}


<div id=countdown-wrap>
  <div id="goal">$3000</div>
  <div id="glass">
    <div id="progress">
    </div>
  </div>
  <div class="goal-stat">
    <span id="funds-raised-percent" class="goal-number">35%</span>
    <span class="goal-label">Funded</span>
  </div>
  <div class="goal-stat">
    <span id="funds-raised"class="goal-number"></span>
    <span class="goal-label">Raised</span>
  </div>
  <div class="goal-stat">
    <span class="goal-number"><div id="countdown"></div></span>
    <span class="goal-label">Days to Go</span>
  </div>
  <div class="goal-stat">
    <span class="goal-number">5</span>
    <span class="goal-label">Sponsors</span>
  </div>
</div>

<!-- Breadcrumb form pagination -->





<div class="breadcrumb-pagination">
  <div class="completed">
    <span>1</span>
    <p>Items in order</p>
  </div>
  <div class="active">
    <span>2</span>
    <p>Customer information</p>
  </div>
  <div class="todo">
    <span>3</span>
    <p>Shipping</p>
  </div>

</div>

{% endblock %}
