{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'css/progress.css' %}" rel="stylesheet" media="screen">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{% static 'js/progress.js' %}"></script>
{% endblock %}

{% block content %}
<div id="slider">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'images/circuit-1.jpg' %}" alt="Chania" width="460" height="345">
            </div>
            <div class="item">
                <img src="{% static 'images/circuit-1.jpg' %}" alt="Chania" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div id="progress-container" ng-controller="progress">
    <div id="goal">集單進度</div>
    <div id="glass">
        <div id="progress">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% verbatim %}
            <div class="col-sm-3 text-center goal-stat">
                <label class="goal-label">集單目標</label>
                <label class="goal-number">$3000</label>
            </div>
            <div class="col-sm-3 text-center goal-stat">
                <label class="goal-label">已集單價格</label>
                <label id="funds-raised"class="goal-number">{{ current_accumulated | currency }}</label>
            </div>
            <div class="col-sm-3 text-center goal-stat hide-in-small-screen">
                <label class="goal-label">已完成</label>
                <label id="funds-raised-percent" class="goal-number">{{ current_percent }}%</label>
            </div>
            <div class="col-sm-3 text-center goal-stat hide-in-small-screen">
                <label class="goal-label">參與人數</label>
                <label class="goal-number" id="funds-count">{{ current_person_count }}</label>
            </div>
            {% endverbatim %}
        </div>
    </div>
</div>
<!-- Ordered History -->
<div id="table-list" ng-controller="group_history">
    {% verbatim %}
	<div class="header-row-list row-list">
        <span class="cell-list primary">日期</span>
        <span class="cell-list">金額</span>
        <span class="cell-list">人數</span>
    </div>
    <div class="row-list" ng-repeat="group in groups">
        <span class="cell-list primary order-date" data-label="serial-num" type="date">{{ group.date }}</span>
        <span class="cell-list order-price" data-label="sum" type="total">{{ group.total }}</span>
        <span class="cell-list order-person" data-label="person" type="person">{{ group.person }}</span>
    </div>
    {% endverbatim %}
</div>
<!-- End Ordered List -->
{% endblock %}
